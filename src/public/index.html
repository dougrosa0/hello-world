<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="scripts/dist/trends.js"></script>
  <script src="scripts/dist/notes.js"></script>
  <script type="module">
    import { initializePage } from '/scripts/init.js';
    document.addEventListener('DOMContentLoaded', initializePage);
  </script>
  <link rel="stylesheet" href="/styles/style.css">
  <title>Home</title>
</head>

<body>
  <div class="auth-section" id="auth-section">
    <!-- This will be populated by JavaScript -->
  </div>

  <h1>Hello world</h1>
  <p>Putting things I build here. (<a href="https://github.com/dougrosa0/hello-world">front-end source code</a>)</p>
  
  <section class="notes-container">
    <h2>Reflections</h2>
    <p>(<a href="https://github.com/dougrosa0/notes-api">api source code</a>)</p>
    <div class="notes-section">
      <textarea id="user-notes"
                disabled
                class="user-notes-input"></textarea>
      <select id="day-rank" disabled>
        <option value="">Select day rank</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button id="save-notes" disabled onclick="saveNote()">Save Notes</button>
      <p id="save-notes-result"></p>
    </div>
  </section>

  <section class="trends-container">
    <h2>Google Search Trends</h2>
    <p>(<a href="https://github.com/dougrosa0/trends-api">api source code</a>)</p>
    <div class="trends-controls">
      <input type="date" id="trends-date" name="trends-date">
      <button onclick="getTrends()">Load</button>
    </div>
    <table id="google-trends">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Query</th>
          <th>Traffic</th>
        </tr>
      </thead>
    </table>
    <p id="get-trends-result"></p>
    
    <p id="write-trends-result"></p>
    <input type="text" id="email-input">
    <button onclick="emailTrends()">Email me</button>
    <p id="email-trends-result"></p>
  </section>

</body>

</html>
